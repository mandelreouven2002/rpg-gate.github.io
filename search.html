<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专 驻砖 - 砖注专 专驻转拽</title>
    <link rel="icon" type="image/x-icon" href="/rpg-game.png">

    <!-- Meta Tags -->
    <meta name="description" content="注 驻砖 砖 拽转 砖拽 转驻拽: 爪 拽爪转, 转, 住,  专  专 专抓.">
    <meta name="robots" content="index, follow">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; }
        
        /* Card Styles - Matching Index Page */
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        
        .filter-btn.active { background-color: #4f46e5; color: white; }
        #background-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: url('/rpg-bg.png'); background-repeat: repeat; opacity: 0.025; pointer-events: none; }
    </style>
</head>

<body class="bg-amber-50 text-stone-800 flex flex-col min-h-screen">
    <div id="background-overlay"></div>

    <!-- GLOBAL SITE NAVIGATION -->
    <header class="bg-indigo-900 text-white shadow-lg sticky top-0 z-[60]">
        <div class="container mx-auto px-4 md:px-6 py-3 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
            <!-- Logo area -->
            <div class="w-full md:w-auto flex justify-center md:justify-start">
                <h1 class="text-xl md:text-2xl font-bold text-white">
                    <a href="/index.html" class="flex items-center gap-2">
                        <img src="/rpg-game.png" alt="" class="w-8 h-8">
                        砖注专 专驻转拽
                    </a>
                </h1>
            </div>
            
            <!-- Navigation -->
            <nav class="flex w-full md:w-auto flex-wrap justify-center md:justify-end items-center gap-4 md:gap-6 font-medium text-sm md:text-base border-t border-indigo-800 pt-3 md:border-0 md:pt-0">
                <div class="flex items-center gap-4 md:gap-6">
                    <a href="/index.html" class="hover:text-indigo-300 transition-colors">转</a>
                    <a href="/search.html" class="text-yellow-400 font-bold transition-colors">驻专 驻砖</a>
                    <a href="/articles/index.html" class="hover:text-indigo-300 transition-colors">驻专 专</a>
                </div>
                
                <span class="hidden md:block w-px h-5 bg-indigo-500/50 mx-1"></span>
                
                <a href="https://roleplay.org.il" target="_blank" class="flex items-center gap-1 bg-indigo-800/50 hover:bg-indigo-700 text-indigo-200 hover:text-white px-3 py-1 rounded-full transition-all border border-indigo-700/50 text-xs md:text-sm">
                    <span>转状</span>
                    <svg class="w-3 h-3 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex-grow">
        
        <!-- SEARCH HEADER SECTION -->
        <section class="text-center mb-10 pt-6">
            <h2 class="text-4xl md:text-5xl font-bold mb-4 text-stone-900">驻专 驻砖</h2>
            <p class="max-w-2xl mx-auto text-xl text-stone-600 mb-8">
                驻砖 拽爪转, 转, 住 驻注转  专抓 拽  专.
            </p>

            <!-- Search Input -->
            <div class="max-w-2xl mx-auto mb-8 relative">
                <input type="text" id="main-search-input" 
                       placeholder=" 转 驻砖? (砖, 注专, 住 砖拽...)" 
                       class="w-full p-4 pr-12 text-lg border-2 border-indigo-200 rounded-full shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                <div class="absolute top-0 right-0 h-full flex items-center pr-4 text-stone-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex justify-center items-center gap-3 flex-wrap" id="filters-container">
                <button class="filter-btn active px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="all"></button>
                <button class="filter-btn px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="organization"> 专/注转</button>
                <button class="filter-btn px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="event"> 专注/住</button>
                <button class="filter-btn px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="group"> 拽/拽爪</button>
                <button class="filter-btn px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="business"> 注住拽/转</button>
                <button class="filter-btn px-4 py-2 rounded-full font-semibold bg-white shadow-sm hover:bg-indigo-50 border border-stone-200 transition-all text-base" data-filter="kids">  </button>
            </div>
        </section>

        <!-- RESULTS GRID -->
        <section id="results-section">
            <div id="results-count" class="text-stone-500 text-center mb-4 hidden">爪 <span id="count-number" class="font-bold">0</span> 转爪转</div>
            
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be injected here -->
                <div class="col-span-full text-center py-10">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-900"></div>
                    <p class="mt-2 text-stone-500">注 转...</p>
                </div>
            </div>

            <!-- No Results State -->
            <div id="no-results" class="hidden text-center py-12">
                <div class="text-6xl mb-4"></div>
                <h3 class="text-2xl font-bold text-stone-700 mb-2"> 爪 转爪转</h3>
                <p class="text-stone-500">住 砖转 转 转 驻砖  专 拽专 专转.</p>
                <button id="clear-search-btn" class="mt-4 text-indigo-600 font-semibold hover:underline">拽 驻砖</button>
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-10 mb-6">
                <button id="load-more-btn" class="hidden px-6 py-3 rounded-md font-semibold bg-white shadow-md border border-stone-200 hover:bg-stone-50 text-indigo-600 transition-colors duration-200 text-base">
                    爪 转爪转 住驻转
                </button>
            </div>
        </section>

    </main>

    <footer class="text-center py-6 mt-auto bg-stone-200 border-t border-stone-300">
        <p class="text-base text-stone-600">爪专  注专 拽转 砖拽 转驻拽 砖专 注" <a href="https://rrpg.top" class="text-indigo-600 hover:underline">专 爪专-抓'</a>.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('results-container');
        const searchInput = document.getElementById('main-search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const noResultsEl = document.getElementById('no-results');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const resultsCountEl = document.getElementById('results-count');
        const countNumberEl = document.getElementById('count-number');
        const clearSearchBtn = document.getElementById('clear-search-btn');

        let allData = []; // Combined array
        let regionsData = []; // Regions mapping
        let filteredResults = []; // Current filtered list
        let currentFilter = 'all';
        let itemsToShow = 9; // Initial load count
        
        // 1. Fetch and Combine Data
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load data');
                return response.json();
            })
            .then(data => {
                // Merge arrays
                allData = [...data.communityData, ...data.resourcesData];
                
                // Shuffle initially for variety
                for (let i = allData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allData[i], allData[j]] = [allData[j], allData[i]];
                }

                regionsData = data.regions;
                
                // Initial Render
                performSearchAndFilter();
            })
            .catch(error => {
                console.error(error);
                container.innerHTML = '<div class="col-span-full text-center text-red-600">砖 注转 转.  住转 砖.</div>';
            });

        // 2. Card Creation Function (Matching Index Page)
        function createCard(item) {
            let typeLabel = '';
            let typeColor = '';
            
            switch (item.type) {
                case 'organization': typeLabel = ' 专/注转'; typeColor = 'bg-blue-100 text-blue-800'; break;
                case 'event': typeLabel = ' 专注/住'; typeColor = 'bg-purple-100 text-purple-800'; break;
                case 'group': typeLabel = ' 拽/拽爪'; typeColor = 'bg-green-100 text-green-800'; break;
                case 'business': typeLabel = ' 注住拽/转'; typeColor = 'bg-yellow-100 text-yellow-800'; break;
                case 'kids': typeLabel = '  '; typeColor = 'bg-pink-100 text-pink-800'; break;
                default: typeLabel = ''; typeColor = 'bg-gray-100 text-gray-800';
            }

            return `
                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="card block bg-white p-6 rounded-lg shadow-lg border border-stone-200 hover:border-indigo-400 h-full flex flex-col">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-stone-800">${item.name}</h3>
                        <span class="text-sm font-semibold px-2 py-1 rounded-full ${typeColor} whitespace-nowrap mr-2">${typeLabel}</span>
                    </div>
                    ${item.location ? `<p class="text-base text-stone-500 mb-3 font-semibold"> ${item.location}</p>` : ''}
                    <p class="text-base text-stone-600 flex-grow">${item.description}</p>
                </a>
            `;
        }

        // 3. Search & Filter Logic
        function performSearchAndFilter() {
            const query = searchInput.value.trim().toLowerCase();
            
            // --- Step A: Filter by Type ---
            let tempResults = allData;
            if (currentFilter !== 'all') {
                tempResults = tempResults.filter(item => item.type === currentFilter);
            }

            // --- Step B: Text & Regional Search ---
            if (query) {
                // 1. Identify relevant regions
                const relevantRegions = regionsData ? regionsData.filter(region => {
                    if (region.name.includes(query)) return true;
                    return region.settlements.some(settlement => settlement.includes(query));
                }) : [];

                // 2. Expand Keywords
                const expandedKeywords = [query]; // Add original query
                relevantRegions.forEach(region => {
                    expandedKeywords.push(region.name);
                    region.settlements.forEach(s => {
                         expandedKeywords.push(s);
                         if (s.includes('-')) {
                             s.split('-').forEach(part => {
                                 if (part.trim().length > 2) expandedKeywords.push(part.trim());
                             });
                         }
                    });
                });
                const uniqueKeywords = [...new Set(expandedKeywords)]; // Dedupe

                // 3. Score & Filter
                tempResults = tempResults.map(item => {
                    let score = 0;
                    
                    // Exact Name Match
                    if (item.name.toLowerCase().includes(query)) score += 50;
                    // Description Match
                    if (item.description.toLowerCase().includes(query)) score += 20;
                    
                    // Location Match (Smart)
                    if (item.location) {
                        const loc = item.location.toLowerCase();
                        if (loc.includes(query)) score += 30; // Direct
                        
                        // Regional Context
                        if (uniqueKeywords.some(k => loc.includes(k))) {
                            score += 15; 
                        }
                    }
                    return { item, score };
                })
                .filter(entry => entry.score > 0)
                .sort((a, b) => b.score - a.score)
                .map(entry => entry.item);
            }

            filteredResults = tempResults;
            renderResults();
        }

        // 4. Rendering Logic
        function renderResults() {
            // Update Counts
            if (searchInput.value) {
                resultsCountEl.classList.remove('hidden');
                countNumberEl.textContent = filteredResults.length;
            } else {
                resultsCountEl.classList.add('hidden');
            }

            // Handle Empty
            if (filteredResults.length === 0) {
                container.innerHTML = '';
                noResultsEl.classList.remove('hidden');
                loadMoreBtn.classList.add('hidden');
                return;
            } else {
                noResultsEl.classList.add('hidden');
            }

            // Slice and Dice
            const visibleItems = filteredResults.slice(0, itemsToShow);
            container.innerHTML = visibleItems.map(createCard).join('');

            // Load More Button Visibility
            if (visibleItems.length < filteredResults.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        // 5. Event Listeners
        
        // Filter Buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // UI Toggle
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Logic
                currentFilter = btn.dataset.filter;
                itemsToShow = 9; // Reset pagination
                performSearchAndFilter();
            });
        });

        // Search Input
        searchInput.addEventListener('input', () => {
            itemsToShow = 9; // Reset pagination
            performSearchAndFilter();
        });

        // Load More
        loadMoreBtn.addEventListener('click', () => {
            itemsToShow += 9;
            renderResults();
        });

        // Clear Search
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            itemsToShow = 9;
            performSearchAndFilter();
        });
    });
    </script>
</body>
</html>
